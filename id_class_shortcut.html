<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <!--press #header and then tab for creating a header id in a div block-->
  <div id="header"></div>


  <!--press .title and tab for creating title class in a div block -->
  <div class="title"></div>


  <!--form#search.width and tab for creating the code below-->
  <form action="" id="search" class="width"></form>


  <!--press p.class1.class2.class3 for following snippet-->
  <p class="class1 class2 class3"></p>


  <!--List items multiplied by 6. ul>li*6 -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>


  <!--ul>li.item$*6 for followng snippet-->
  <ul>
    <li class="item1"></li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
    <li class="item6"></li>
  </ul>


  <!--h$[title=item$]{This is a header (for content)$}*4 for the following code-->
  <h1 title="item1">This is a header (for content)1</h1>
  <h2 title="item2">This is a header (for content)2</h2>
  <h3 title="item3">This is a header (for content)3</h3>
  <h4 title="item4">This is a header (for content)4</h4>


  <!--three $ sign for three digits ul>li.item$$$*3 for following code-->
  <ul>
    <li class="item001"></li>
    <li class="item002"></li>
    <li class="item003"></li>
  </ul>


  <!--ul>li.$@-*3 ($@-) used for reverse numbering-->
  <ul>
    <li class="3"></li>
    <li class="2"></li>
    <li class="1"></li>
  </ul>



</body>
</html>
